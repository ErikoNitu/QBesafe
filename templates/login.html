<!DOCTYPE html>
<html>
<head>
    <title>QBSafe – Quantum Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left, .right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .left {
            background: linear-gradient(135deg, #0047ab, #1e90ff);
            color: white;
            text-align: center;
        }

        .right {
            background-color: #f9f9f9;
            text-align: center;
        }

        img.chip {
            width: 200px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .checkmark {
            font-size: 30px;
            color: #4a6cf7;
            margin-bottom: 15px;
        }

        .login-btn {
            padding: 12px 24px;
            background-color: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
        }

        .result {
            margin-top: 30px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <img src="{{ url_for('static', filename='image.png') }}" alt="Quantum Chip" class="chip">
        <div class="title">QBSafe.</div>
        <div class="subtitle">Quantum armor for your identity.</div>
    </div>
    <div class="right">
        {% if success %}
            <div class="checkmark">✔</div>
            <div class="title">Verification successful.</div>
            <div class="result">
                <p>b0 = {{ b0 }}, b1 = {{ b1 }}</p>
                <p>Stare q2: {{ state }}</p>
            </div>
        {% else %}
            <form method="post">
                <button type="submit" class="login-btn">Initiate Quantum Login</button>
            </form>
        {% endif %}
    </div>
</div>
</body>
</html>
